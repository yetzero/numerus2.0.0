<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scroll X Example</title>
<script src="../src/smoothscroll.js"></script>
<style>
html, body {
	width: 2500px;
}
</style>
</head>
<body>
<button>Scroll to x-position 700px in 1s</button>
<script>
document.querySelector('button').addEventListener('click', function(e){
	smoothScroll({xPos: 700, duration: 1000});
});
</script>
</body>
</html>
